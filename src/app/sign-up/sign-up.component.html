<section>
  <div class="container">
    <div class="row">
      <form [formGroup]="userForm" *ngIf="active" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="name" required>
          <div *ngIf="formErrors.name" class="alert alert-danger">
            {{formErrors.name}}
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
