<section class="full-height">
  <div class="container full-height">
    <div class="row flex-center full-height">
      <div class="card card-login text-center col-md-4 col-sm-6 col-xs-12 padding-top-20">
        <!--<img src="../../assets/images/usercenter/login_bg_2.jpg" alt="Login" class="card0img-top">-->
        <form (ngSubmit)="onSubmit()">
          <div class="form-group margin-bottom-24">
            <h3 class="text-center font-22"><strong>Welcome To HoneyMorning</strong></h3>
          </div>
          <div class="form-group margin-bottom-24">
            <input type="text" class="form-control" placeholder="Full name">
            <div *ngIf=""></div>
          </div>
          <div class="form-group margin-bottom-24">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-lg font-14">Log in</button>
          </div>
        </form>
        <div class="card-block">
          <button class="btn btn-secondary font-14" (click)="loginWithGithub()"><i class="fa fa-github font-12"></i> Log in with Github</button>
        </div>
      </div>
    </div>
  </div>
</section>
