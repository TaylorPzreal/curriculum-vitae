<section>
  <div class="container">
    <div class="row flex-center-h padding-top-140">
      <form class="col-lg-4 col-md-6 col-sm-8 col-xs-12" [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="margin-bottom-24">
          <h3 class="font-24"><strong>Join HoneyMorning today.</strong></h3>
        </div>

        <mat-form-field class="full-width font-16">
          <input type="text" matInput placeholder="Username" formControlName="name" [(ngModel)]="user.name" required>
          <mat-error *ngIf="formErrors.name">
            {{formErrors.name}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width font-16">
          <input type="email" matInput placeholder="Email" formControlName="email" [(ngModel)]="user.email" required>
          <mat-error *ngIf="formErrors.email">
            {{formErrors.email}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width font-16">
          <input type="password" matInput placeholder="Password" formControlName="password" [(ngModel)]="user.password" required>
          <mat-error *ngIf="formErrors.password">
            {{formErrors.password}}
          </mat-error>
        </mat-form-field>

        <div class="form-group">
          <mat-checkbox>Agree HoneyMorning's Privacy Policy!</mat-checkbox>
        </div>

        <div class="form-group">
          <hm-geetest></hm-geetest>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="full-width" mat-raised-button color="primary" [disabled]="!userForm.valid">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</section>
